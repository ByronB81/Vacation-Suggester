<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">

      <!--Jumbotron-->

      <div class=jumbotron>
        <h1>Vacation Suggester</h1>
        <p>Your dream get away is just around the corner. Take our brief survey to find the perfect vacation spot for you!</p>
      </div>
      <!--Form-->
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <form id="basicForm">
            <div class="form-inline">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="name" class="form-control" id="inputName" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Join email list
                </label>
              </div>

          </form>
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>

        <!--design element-->

    <hr>
    <img src="http://placehold.it/800x150" alt="Beautiful Beach" title="San Diego" id="beachPic">
    <hr>

      <!--select boxes-->
    <div class="row">
      <div class="col-md-6">
        <h3>What type of climate do you prefer?</h3>
        <div class=selectors>
          <select class="form-control" id="preferredTemp">
            <option value="1">Cold</option>
            <option value="2">Mild</option>
            <option value="3">Warm</option>
            <option value="4">Hot</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Would like to travel internationally?</h3>
          <select class="form-control" id="location">
            <option value="1">Internationally</option>
            <option value="2">Nationally</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Favorite cuisine?</h3>
        <div class=selectors>
          <select class="form-control" id="cuisine">
            <option value="1">Sweets</option>
            <option value="2">Standard</option>
            <option value="3">Exotic</option>
            <option value="4">Spicy</option>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Recreational Activities?</h3>
        <div class=selectors>
          <select class="form-control" id="fun">
            <option value="1">Sightseeing</option>
            <option value="2">Bicycling</option>
            <option value="3">Water Sports</option>
        </div>
      </div>
    </div>
        <!--checkboxes-->


    <div class="row">
        <form>
          <div class="col-md-6">
          <input type="checkbox" name="attire" value="Bike"> I have a bike<br>
      </div>
    </div class="col-md-6">
          <input type="checkbox" name="attire" value="Car" checked> I have a car<br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

        <!--end of container-->
  </body>
</html>
