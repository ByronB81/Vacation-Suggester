<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">

      <!--Jumbotron-->

      <div class=jumbotron>
        <h1>Vacation Suggester</h1>
        <p>Your dream get away is just around the corner. Take our brief survey to find the perfect vacation spot for you!</p>
      </div>

      <!--Form-->

      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <form id="basicForm">
            <div class="form-inline">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="name" class="form-control" id="inputName" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox"> Join email list
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-2">
        </div>
      </div>


        <!--design element-->

    <hr>
    <img src="http://placehold.it/800x150" alt="Beautiful Beach" title="San Diego" id="beachPic">
    <hr>

      <!--Select boxes-->

      <div class="row">
        <div class="col-md-6">
          <h3>Preferred climate?</h3>
          <div class=selectors>
            <select class="form-control" id="preferredTemp">
              <option value="1">Cold</option>
              <option value="2">Mild</option>
              <option value="3">Warm</option>
              <option value="4">Hot</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Preferred location?</h3>
            <select class="form-control" id="location">
              <option value="1">Internationally</option>
              <option value="2">Nationally</option>
            </select>
          </div>
        </div>
      <!-- </div> -->

      <div class="row">
        <div class="col-md-6">
          <h3>Preferred attire?</h3>
          <div class=selectors>
            <select class="form-control" id="attire">
              <option value="1">Swimsuit</option>
              <option value="2">Shorts</option>
              <option value="3">Jackets</option>
              <option value="4">Formal</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Preferred cuisine?</h3>
            <select class="form-control" id="cuisine">
              <option value="1">Spicy</option>
              <option value="2">Exotic</option>
            </select>
          </div>
        </div>





        <!--checkboxes-->


        <div class="row">
          <form>
            <div class="col-md-6">
              <input type="checkbox" name="attire" value="Bike"> I have a bike<br>
            </div>
            <div class="col-md-6">
            <input type="checkbox" name="attire" value="Car" checked> I have a car<br>
            <input type="submit" value="Submit">

          </form>
      </div>
    </div>

        <!--end of container-->

    </div>
  </body>
</html>
