        <h1>Vacation Suggester</h1>

        <p>Please enter values on a scale of 0-5 for best results</p>

      <div class="row" id="blanks">

              <div class="form-group">
                <label for="climate">Preferred Climate 0-5 (0 = cold 5 = hot)</label>
                <input id="climate" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="activity">Preferred activity level (0 = relaxing 5 = exciting)</label>
                <input id="activity" class="form-control" type="text">
              </div>
              <div class="form-group">

                <input id="pricing" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="variety">Preferred vacation (0 = off the beaten path 5 =traditional)</label>
                <input id="variety" class="form-control" type="text">
              </div>
        </div>
        <div class="col-md-6">
              <div class="form-group">
                <label for="name">First and last name</label>
                <input id="name" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="address">Full home address</label>
                <input id="address" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="children">Number of children</label>
                <input id="children" class="form-control" type="text">
              </div>

              <button type="submit" class="btn">Show me the story!</button>
            </form>
          </div>
        </div>
      </div>
