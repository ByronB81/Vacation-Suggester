<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">

      <!--Jumbotron-->

      <div class=jumbotron>
        <h1>Vacation Suggester</h1>
        <p>Your dream get away is just around the corner. Take our brief survey to find the perfect vacation spot for you!</p>
      </div>
      <!--Form-->
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <form>
            <div class="form-inline">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="name" class="form-control" id="inputName" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Join email list
                </label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="col-md-2">
        </div>
      </div>

    </div>
        <!--end of container-->
  </body>
</html>
