<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">

      <!--Jumbotron-->

      <div class=jumbotron>
        <h1>Vacation Suggester</h1>
        <p>Your dream get away is just around the corner. Take our brief survey to find the perfect vacation spot for you!</p>
        <p>Please enter values on a scale of 0-5 for best results</p>
      </div>

      <!--Form-->
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Full name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="children">Number of children</label>
            <input id="children" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="climate">Preferred climate (0 cold - 5 hot)</label>
            <input id="climate" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="activity">Activity level (0 relaxing - 5 exciting)</label>
            <input id="activity" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="pricing">Pricing level (0$ - 5$$$)</label>
            <input id="pricing" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exotic">Exotic level (0 off the beaten path - 5 traditional)</label>
            <input id="pricing" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my vacation!</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>One day, <span class="name"></span> <span class="email"></span><span class="children"></span> kids <span class="climate"></span>climate <span class="activity"></span> activity <span class="pricing"></span>pricing <span class="exotic"></span>exotic</p>

        <!--end of container-->

    </div>
  </body>
</html>
